  <script>
function addWeight(spec) {
  const weightItems = document.getElementById(`weightItems${spec}`);
  const weightItem = document.createElement("div");
  weightItem.classList.add("weight-item");
  const weightIndex = weightItems.children.length + 1; // 取得單筆重量的編號
  weightItem.innerHTML = `
    <span class="weight-index">${weightIndex}</span>
    <input type="number" class="weightInput" placeholder="單筆重量">
    <button class="btn delete-btn" onclick="deleteWeight(${spec})">X</button>
  `;
  weightItems.appendChild(weightItem);
}

    function deleteWeight(spec) {
      const weightItems = document.getElementById(`weightItems${spec}`);
      const weightInputs = weightItems.getElementsByClassName("weightInput");
      if (weightInputs.length > 1) {
        weightItems.removeChild(weightItems.lastChild);
      }
    }
    function toggleSpecVisibility2() {
    var spec = document.getElementById("spec2");
    if (spec.style.display === "none") {
      spec.style.display = "block"; // 顯示
    } else {
      spec.style.display = "none"; // 隱藏
    }
  }
  function toggleSpecVisibility3() {

    }
  }
    // 監聽description2的值變化
    document.getElementById("description2").addEventListener("input", function() {
    var descriptionValue = this.value.trim();
    var resultGroup2 = document.querySelector(".result-group-2");

    // 如果description2有輸入值，顯示結果區塊，否則隱藏
    if (descriptionValue !== "") {
      resultGroup2.style.display = "block";
    } else {
      resultGroup2.style.display = "none";
    }
  });

  window.onload = function() {
        var select = document.getElementById("waterWeightRatio");
        var customInput = document.getElementById("customWaterWeightRatio");
        customInput.value = select.value;
    }

    function handleSelectChange(select) {
        var customInput = document.getElementById("customWaterWeightRatio");
        if (select.value === "other") {
            customInput.disabled = false;
            customInput.value = "";
        } else {
            customInput.disabled = true;
            customInput.value = select.value;
        }
    }

    function updateSpecResult1() {
      var description = document.getElementById("description1").value;
      var resultElement = document.getElementById("specresult1");
      resultElement.innerText = description;
  }
    function updateSpecResult2() {
      var description = document.getElementById("description2").value;
      var resultElement = document.getElementById("specresult2");
