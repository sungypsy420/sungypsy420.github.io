<!DOCTYPE html>
<html>
<head>
  <title>姓名查詢</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <label for="name-input">請輸入姓名：</label>
  <input type="text" id="name-input">
  <button onclick="searchName()">查詢</button>

  <div id="result-container"></div>

  <script>
    function searchName() {
      var name = $("#name-input").val();

      $.ajax({
        url: "https://script.google.com/macros/s/AKfycbydtOT0ieNrONAYewK8RkDXoCdOY0JAObYFkPz-_OHMfgbSzDT_5N7Uen3lncPeoQqq/exec?name=" + encodeURIComponent(name),
        method: "GET",
        success: function(data) {
          // 處理返回的結果並顯示在網頁上
          $("#result-container").text(data);
        },
        error: function(error) {
          console.log("Error:", error);
        }
      });
    }
  </script>
</body>
</html>
