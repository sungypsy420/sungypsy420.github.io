<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>養殖漁業大數據共享平台</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha384-BsiwUN+p8FA9H0niI9VXdo4n+zCTsqQC/9tlz7w8zVyGyfxn8eXO0rG2B2o6oCjS" crossorigin="anonymous">
  <style>
    /* 共用樣式 */
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      position: relative;
    }

    /* 導覽列樣式 */
    .navbar {
      background-color: #000;
      padding-top: 20px;
      padding-bottom: 20px;
      position: static;
      z-index: 999;
    }

    .navbar-brand {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #fff;
      font-size: 16px;
      margin-right: 20px;
    }

    /* 頁面樣式 */
    .section {
      padding: 100px 0;
      text-align: center;
      color: #000;
    }

    h2 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    /* 背景樣式 */
    #intro {
      background-color: #f2f2f2;
      color: #000;
    }

    #team {
      background-color: #fff;
      color: #000;
    }

    #platform {
      background-color: #f9f9f9;
      color: #000;
    }

    #contact {
      background-color: #f2f2f2;
      color: #000;
    }

    /* 容器樣式 */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 按鈕樣式 */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #333;
    }

    /* 淡入效果 */
    .fade-in {
      opacity: 0;
      transition: opacity 0.5s;
    }

    .fade-in.visible {
      opacity: 1;
    }

    /* 圖示樣式 */
    .navbar-toggler-icon {
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    /* 媒體查詢 */
    @media (max-width: 767px) {
      .navbar-nav .nav-link {
        margin-right: 0;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">養殖漁業大數據共享平台</a>
      <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#intro">簡介</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#team">團隊</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#platform">平台</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">聯絡我們</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="intro" class="section">
    <div class="container">
      <h2>歡迎來到養殖漁業大數據共享平台</h2>
      <p>本平台致力於收集、分析和分享養殖漁業相關的大數據，以提供給漁民、研究人員和政策制定者更多的資訊和洞察，並促進養殖漁業的可持續發展。</p>
      <a href="#" class="btn">了解更多</a>
    </div>
  </section>

  <section id="team" class="section">
    <div class="container">
      <h2>我們的團隊</h2>
      <p>我們是一個由專業的漁業科學家、數據分析師和軟體工程師組成的團隊，致力於養殖漁業大數據的研究和應用。</p>
      <a href="#" class="btn">認識團隊</a>
    </div>
  </section>

  <section id="platform" class="section">
    <div class="container">
      <h2>我們的平台</h2>
      <p>我們的平台提供各種工具和資源，讓用戶可以輕鬆地存取、查詢和分析養殖漁業的大數據。</p>
      <a href="#" class="btn">了解平台</a>
    </div>
  </section>

  <section id="contact" class="section">
    <div class="container">
      <h2>聯絡我們</h2>
      <p>如果您有任何問題或意見，歡迎隨時與我們聯絡。</p>
      <a href="#" class="btn">聯絡我們</a>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    // 淡入效果
    $(window).scroll(function () {
      $(".fade-in").each(function () {
        var position = $(this).offset().top;
        var topOfWindow = $(window).scrollTop();
        if (position < topOfWindow + $(window).height() - 100) {
          $(this).addClass("visible");
        }
      });
    });

    // 導覽列收縮功能
    $(".navbar-toggler-icon").click(function () {
      $(".navbar-collapse").toggleClass("show");
    });
  </script>
</body>

</html>
