<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 在此處添加您的CSS樣式 */
    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    .step {
      margin-bottom: 20px;
      text-align: center; /* 將圖片置中 */
    }

    .step img {
      max-width: 80%; /* 調整圖片大小 */
      height: auto;
    }

    .step p {
      font-weight: bold;
      margin-top: 10px; /* 調整圖片和文字之間的間距 */
    }

    .step-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      padding: 10px;
    }

    @media (max-width: 768px) {
      /* 在此處添加手機小螢幕下的排版和樣式 */
      .step img {
        max-width: 100%;
      }

      .step p {
        font-size: 14px;
      }
    }
        /* 容器樣式 */
        .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
        /* 頁尾樣式 */
        .footer {
      background-color: #000;
      padding: 20px 0;
      color: #fff;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="title">
    【Android手機】使用Chrome新增網頁到桌面捷徑教學
  </div>

  <div class="step">
    <div class="step-wrapper">
      <img src="/pic/androidt1.png" alt="步驟 1">
      <p>步驟 1：點選網頁右上角三個點。</p>
    </div>
  </div>

  <div class="step">
    <div class="step-wrapper">
      <img src="/pic/androidt2.png" alt="步驟 2">
      <p>步驟 2：點選「加到主畫面」。</p>
    </div>
  </div>

  <div class="step">
    <div class="step-wrapper">
      <img src="/pic/androidt3.png" alt="步驟 3">
      <p>步驟 3：點選「新增」。</p>
    </div>
  </div>

  <div class="step">
    <div class="step-wrapper">
      <img src="/pic/androidt4.png" alt="步驟 4">
      <p>步驟 4：點選「新增至主畫面」。</p>
    </div>
  </div>

  <div class="step">
    <div class="step-wrapper">
      <img src="/pic/androidt5.png" alt="步驟 5">
      <p>步驟 5：手機桌面就可以看到捷徑，以後只要點選它就可以進入系統。</p>
    </div>
  </div>

  <script>
    // 在此處添加您的JavaScript程式碼（如果需要）
  </script>
    <footer class="footer">
        <div class="container">
          &copy; 2023 養殖漁業大數據共享平台. All rights reserved.
        </div>
      </footer>
</body>
</html>
