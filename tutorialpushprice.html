<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 在此處添加您的CSS樣式 */
    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    .step {
      margin-bottom: 20px;
      text-align: center; /* 將圖片置中 */
    }

    .step img {
      max-width: 80%; /* 調整圖片大小 */
      height: auto;
    }

    .step p {
      font-weight: bold;
      font-size: 20px;
      margin-top: 10px; /* 調整圖片和文字之間的間距 */
    }

    .step-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      padding: 10px;
    }

    @media (max-width: 768px) {
      /* 在此處添加手機小螢幕下的排版和樣式 */
      .step img {
        max-width: 100%;
      }

      .step p {
        font-size: 20px;
      }
    }
        /* 容器樣式 */
        .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
        /* 頁尾樣式 */
        .footer {
      background-color: #000;
      padding: 20px 0;
      color: #fff;
      text-align: center;
      font-size: 14px;
    }
    .step p:first-of-type {
  font-weight: bold;
  font-size: 20px;
  margin-top: 10px; /* 調整圖片和文字之間的間距 */
  background-color: yellow; /* 添加背景色 */
  padding: 5px; /* 添加內邊距，增加可視性 */
}
  </style>
</head>
<body>
  <div class="title">
    【池邊價報價】使用教學
  </div>

  <div class="step">
    <div class="step-wrapper">
      <img src="/pic/pushprice1.png" alt="步驟 1">
      <p>步驟 1：點選要報價的種類</p>
    </div>
  </div>

  <div class="step">
    <div class="step-wrapper">
      <img src="/pic/pushprice2.jpg" alt="步驟 2">
      <p>步驟 2：請務必輸入當初註冊的電子郵件，忘記請詢問管理者。</p>
    </div>
  </div>

  <div class="step">
    <div class="step-wrapper">
      <img src="/pic/pushprice3.jpg" alt="步驟 3">
      <p>步驟 3：要的【水產種類】不在預設可以選其他，自行輸入。
      </p>
    </div>
  </div>

  <div class="step">
    <div class="step-wrapper">
      <img src="/pic/pushprice4.jpg" alt="步驟 4">
      <p>步驟 4：價格目前是用台斤，如果有使用其他單位可以自行輸入。</p>
    </div>
  </div>

  <div class="step">
    <div class="step-wrapper">
      <img src="/pic/pushprice5.jpg" alt="步驟 5">
      <p>步驟 5：最後務必按下【提交】。</p>
    </div>
  </div>
  <script>
    // 在此處添加您的JavaScript程式碼（如果需要）
  </script>
    <footer class="footer">
        <div class="container">
          &copy; 2023 養殖漁業大數據共享平台. All rights reserved.
        </div>
      </footer>
</body>
</html>
