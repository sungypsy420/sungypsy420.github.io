  <script>
function addWeight(spec) {
  const weightItems = document.getElementById(`weightItems${spec}`);
  const weightItem = document.createElement("div");
  weightItem.classList.add("weight-item");
  const weightIndex = weightItems.children.length + 1; // Corrected calculation
  weightItem.innerHTML = `
    <span class="weight-index">${weightIndex}</span>
    <input type="number" class="weightInput" placeholder="單筆重量">
    <button class="btn delete-btn" onclick="deleteWeight(${spec})">X</button>
  `;
  weightItems.appendChild(weightItem);

  const weightInputs = weightItems.getElementsByClassName("weightInput");
  for (let i = 0; i < weightInputs.length; i++) {
    weightInputs[i].addEventListener("input", calculateTotalWeight);
  }
}


function deleteWeight(spec) {
  const weightItems = document.getElementById(`weightItems${spec}`);
  const weightInputs = weightItems.getElementsByClassName("weightInput");
  if (weightInputs.length > 1) {
    weightItems.removeChild(weightItems.lastChild);
    recalculateResults(spec); // Added function call to recalculate results
  }
}

function recalculateResults(spec) {
  const weightItems = document.getElementById(`weightItems${spec}`);
  const weightInputs = weightItems.getElementsByClassName("weightInput");
  
  let totalWeight = 0;
  let totalInputs = 0;
  
  for (let i = 0; i < weightInputs.length; i++) {
    const weightInput = weightInputs[i];
    if (weightInput.value !== "") {
      totalWeight += parseFloat(weightInput.value);
      totalInputs++;
    }
  }
  
  const totalWeightElement = document.getElementById(`totalWeight${spec}`);
  totalWeightElement.textContent = totalWeight;
  
  const actualWeightElement = document.getElementById(`actualWeight${spec}`);
  const waterWeightRatio = parseFloat(document.getElementById("waterWeightRatio").value);
  const customWaterWeightRatio = document.getElementById("customWaterWeightRatio").value;
  
  let actualWeight;
  if (customWaterWeightRatio !== "") {
    actualWeight = totalWeight - totalInputs * parseFloat(customWaterWeightRatio);
  } else {
    actualWeight = totalWeight - totalInputs * waterWeightRatio;
  }
  
  actualWeightElement.textContent = actualWeight.toFixed(2);
  
  const price = parseFloat(document.getElementById(`price${spec}`).value);
  const totalAmount = actualWeight * price;
  
  const totalAmountElement = document.getElementById(`totalAmount${spec}`);
  totalAmountElement.textContent = totalAmount.toFixed(2);
}

    waterWeightSelect.addEventListener("change", function() {
        if (waterWeightSelect.value === "other") {
            customWaterWeightInput.disabled = false;
            customWaterWeightInput.value = "";
        } else {
            customWaterWeightInput.disabled = true;
            customWaterWeightInput.value = waterWeightSelect.value;
        }
    });

    bucketWeightSelect.addEventListener("change", function() {
        if (bucketWeightSelect.value === "other") {
            customBucketWeightInput.disabled = false;
            customBucketWeightInput.value = "";
        } else {
            customBucketWeightInput.disabled = true;
            customBucketWeightInput.value = bucketWeightSelect.value;
        }
    });
};

//計算規格1 begin

function calculateTotalWeight() {
    const weightInputs = document.getElementsByClassName("weightInput");
    let totalWeight = 0;
    for (let i = 0; i < weightInputs.length; i++) {
      const weight = parseFloat(weightInputs[i].value);
      if (!isNaN(weight)) {
        totalWeight += weight;
      }
    }
    document.getElementById("totalWeight1").textContent = totalWeight.toFixed(2);
    calculateActualWeight();
  }

  function calculateActualWeight() {
    const totalWeight = parseFloat(document.getElementById("totalWeight1").textContent);
    const waterWeightRatio = parseFloat(document.getElementById("waterWeightRatio").value);
    const bucketWeight = parseFloat(document.getElementById("bucketWeight").value);

    const numBucketWeight = document.getElementById("bucketWeight").options.length;
    const customBucketWeight = parseFloat(document.getElementById("customBucketWeight").value);
    const selectedBucketWeight = numBucketWeight === 11 ? customBucketWeight : bucketWeight;

    const actualWeight = (totalWeight - selectedBucketWeight) * waterWeightRatio;
    document.getElementById("actualWeight1").textContent = actualWeight.toFixed(2);
    calculateTotalAmount();
  }

  function calculateTotalAmount() {
    const actualWeight = parseFloat(document.getElementById("actualWeight1").textContent);
    const price = parseFloat(document.getElementById("price1").value);
    const totalAmount = actualWeight * price;
    document.getElementById("totalAmount1").textContent = totalAmount.toFixed(2);
  }

  // Event listeners
  const weightInputs = document.getElementsByClassName("weightInput");
  for (let i = 0; i < weightInputs.length; i++) {
    weightInputs[i].addEventListener("input", calculateTotalWeight);
  }

  const waterWeightRatioSelect = document.getElementById("waterWeightRatio");
  waterWeightRatioSelect.addEventListener("change", calculateActualWeight);

  const bucketWeightSelect = document.getElementById("bucketWeight");
  bucketWeightSelect.addEventListener("change", calculateActualWeight);

  const customBucketWeightInput = document.getElementById("customBucketWeight");
  customBucketWeightInput.addEventListener("input", calculateActualWeight);

  const priceInput = document.getElementById("price1");
  priceInput.addEventListener("input", calculateTotalAmount);

//計算規格1 end
